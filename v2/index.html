<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>service worker</title>
	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('serviceworker.js', {scope: './'})
			.then(function(reg) {
				console.log('service worker registrado ', reg.scope);
			}).catch(function(err) {
				console.log('Boo!', err);
			});
		}
	</script>
